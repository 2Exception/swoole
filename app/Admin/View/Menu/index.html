<!--模板-->
<script type="text/html" id="tpl">
    @{{# layui.each(d.list, function(index, item){ }}
    <tr>
        <td style="display: none;"><input type="checkbox" lay-skin="primary"></td>
        <td>@{{ item.sort }}</td>
        <td>@{{ item.title }}</td>
        <td>@{{ item.controller }}::@{{ item.action }}</td>
        <td><i class="layui-icon" data-icon="@{{item.icon}}">@{{item.icon}}</i></td>
        <td>@{{ d.pnav[item.pid] }}</td>
        <td>@{{ item.created_at }}</td>
        <td>
            <!--<a href="/detail-1" target="_blank" class="layui-btn layui-btn-normal layui-btn-mini">预览</a>-->

                <a data-id="@{{item.id}}" href="javascript:;" data-name="@{{ item.id }}" data-opt="edit" class="layui-btn layui-btn-mini btn-edit">编辑</a>
                <a data-id="@{{item.id}}" href="javascript:;" data-id="1" data-opt="del" class="layui-btn layui-btn-danger layui-btn-mini btn-delete">删除</a>
            </div>
        </td>
    </tr>
    @{{# }); }}
</script>
<script type="text/javascript" src="/assets/plugins/layui/layui.js"></script>
<script>

    layui.config({
        base: '/assets/js/'
    });
    layui.use(['layer','paging', 'form'], function() {
        var $ = layui.jquery,
            paging = layui.paging(),
            layerTips = parent.layer === undefined ? layui.layer : parent.layer, //获取父窗口的layer对象
            layer = layui.layer, //获取当前窗口的layer对象
            form = layui.form();
        paging.init({
            openWait: true,
            url: '/Menu/index.html', //地址
            elem: '#content', //内容容器
            params: { //发送到服务端的参数
                data:1
            },
            type: 'GET',
            tempElem: '#tpl', //模块容器
            pageConfig: { //分页参数配置
                elem: '#paged', //分页容器
                pageSize: 12 //分页大小
            },
            success: function() { //渲染成功的回调
                //alert('渲染成功');
            },
            fail: function(msg) { //获取数据失败的回调
                //alert('获取数据失败')
            },
            complate: function() { //完成的回调
                //alert('处理完成');
                //重新渲染复选框
                form.render('checkbox');
                form.on('checkbox(allselector)', function(data) {
                    var elem = data.elem;

                    $('#content').children('tr').each(function() {
                        var $that = $(this);
                        //全选或反选
                        $that.children('td').eq(0).children('input[type=checkbox]')[0].checked = elem.checked;
                        form.render('checkbox');
                    });
                });

                // 绑定编辑按钮事件
                $('.btn-edit').on('click',function(){
                    // 获取数据ID
                    var id = $(this).attr('data-id');
                    console.log(id);
                    layer.open({
                        type: 2,
                        title: false,
                        closeBtn: 0, //不显示关闭按钮
                        shade: [0],
                        area: ['340px', '215px'],
                        offset: 'rb', //右下角弹出
                        time: 2000, //2秒后自动关闭
                        anim: 2,
                        content: ['/Index/main.html', 'no'], //iframe的url，no代表不显示滚动条
                        end: function () { //此处用于演示
                            layer.open({
                                type: 2,
                                title: '很多时候，我们想最大化看，比如像这个页面。',
                                shadeClose: true,
                                shade: false,
                                maxmin: true, //开启最大化最小化按钮
                                area: ['893px', '600px'],
                                content: '//fly.layui.com/'
                            });
                        }
                    });
                });
                // 绑定删除按钮事件
                $('.btn-delete').on('click',function(){
                    // 获取数据ID
                    var id = $(this).attr('data-id');
                    console.log(id);
                });
                // 绑定搜索按钮组件
                $('#search').on('click', function() {
                    parent.layer.alert('你点击了搜索按钮')
                });
            },
        });

        var addBoxIndex = -1;

        $('#import').on('click', function() {
            var that = this;
            var index = layer.tips('只想提示地精准些', that, { tips: [1, 'white'] });
            $('#layui-layer' + index).children('div.layui-layer-content').css('color', '#000000');
        });

    });
</script>
</body>
</html>
